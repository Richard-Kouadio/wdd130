<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Whitewater Rafting</title>
  <meta name="description"
    content="Contact Whitewater Rafting to ask questions, make reservations, or share feedback with our team.">
  <meta name="author" content="Kouame Richard">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/profile.jpg" alt="Whitewater Rafting Logo" width="200">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- CONTACT PAGE TOP LAYOUT (MATCHES WIREFRAME) -->
    <div class="contact-layout">

      <!-- CONTACT INFORMATION -->
      <section class="contact-info">
        <h1>Contact Whitewater Rafting</h1>
        <p><strong>Address:</strong> 225 Chateau, Petit Marché, CI 0083x02</p>
        <p><strong>Phone:</strong> (+225) 0707 408 440</p>
        <p><strong>Email:</strong> info@whitewaterrafting.ci</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31786.17830324763!2d-3.7677529568492774!3d5.219852214496372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfc1f808ca98fad9%3A0x361353be4879393c!2sGrand-Bassam!5e0!3m2!1sfr!2sci!4v1770401673346!5m2!1sfr!2sci"
          width="600" height="450" allowfullscreen loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>

      <!-- CONTACT FORM -->
      <section class="contact-form">
        <h2>Send Us a Message</h2>

        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <fieldset>
            <legend>Purpose of Message</legend>

            <input type="radio" id="general" name="purpose" value="general" required>
            <label for="general">General Inquiry</label>

            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label>

            <input type="radio" id="website" name="purpose" value="website">
            <label for="website">Website Suggestion</label>
          </fieldset>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label>

          <button type="submit">Send Message</button>
        </form>
      </section>

    </div>

    <!-- EMPLOYEES SECTION -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="John, lead river guide">
        <figcaption>John – Lead River Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Sarah, customer support specialist">
        <figcaption>Sarah – Customer Support</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Richy, safety coordinator">
        <figcaption>Richy – Safety Coordinator</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© 2026 Whitewater Rafting | Designed by Kouame Richard</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.jpg" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.jpg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.jpg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>

</html>
