<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Whitewater Rafting</title>
  <meta name="description"
    content="Contact Whitewater Rafting to ask questions, make reservations, or share feedback with our team.">
  <meta name="author" content="Kouame Richard">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/profile.jpg" alt="Whitewater Rafting Logo" width="200">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- CONTACT INFO -->
    <section class="contact-info">
      <h1>Contact Us</h1>

      <p><strong>Address:</strong> 123 River Road, Boise, ID 83702</p>
      <p><strong>Phone:</strong> (208) 555-RAFT</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.428898540735!2d-116.203451!3d43.615018"
        width="300" height="200" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="website">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>

        <label>
          <input type="checkbox" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- EMPLOYEES -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="John, lead river guide">
        <figcaption>John – Lead River Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Sarah, customer support specialist">
        <figcaption>Sarah – Customer Support</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Mike, safety coordinator">
        <figcaption>Mike – Safety Coordinator</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© 2026 Whitewater Rafting | Designed by Kouame Richard</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.jpg" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.jpg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.jpg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>

</html>
